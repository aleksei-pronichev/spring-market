<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/navigation.html :: head">
	<title>login</title></head>

<body>

<nav th:replace="fragments/navigation.html :: navigation">
</nav>

<div class="container">
	<div class="row py-2">
		<div class="col-12">
			<form method="post" th:action="@{/login_processing}">
				<div class="form-group">
					<label>Username</label>
					<label for="username"></label><input class="form-control" id="username" name="username" placeholder="Enter username"
														 type="text">
					<p class="text-danger" th:if="${param.error != null}">Incorrect login or password</p>
					<p class="text-success" th:if="${param.logout != null}">Logout successful</p>
				</div>
				<div class="form-group">
					<label>Password</label>
					<label for="password"></label><input class="form-control" id="password" name="password"
														 placeholder="Enter password" type="password">
				</div>
				<button class="btn btn-primary" type="submit">Login</button>
			</form>
		</div>
	</div>
</div>

</body>

<th:block th:replace="fragments/scripts.html :: scripts">
</th:block>

</html>
