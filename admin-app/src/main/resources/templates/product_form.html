<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/navigation.html :: head">
</head>

<body>

<nav th:replace="fragments/navigation.html :: navigation">
</nav>

<div class="container">
	<div class="row py-2">
		<div class="col-12">
			<form method="post" th:action="@{/product}" th:object="${product}">
				<input id="id" th:field="*{id}" type="hidden">
				<div class="form-group">
					<label>Name</label>
					<input class="form-control" id="name" placeholder="Enter product name" th:field="*{name}"
						   type="text">
					<p class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></p>
				</div>
				<div class="form-group">
					<label>Description</label>
					<textarea class="form-control" id="description" placeholder="Enter product description"
							  th:field="*{description}"></textarea>
					<p class="text-danger" th:errors="*{description}" th:if="${#fields.hasErrors('description')}"></p>
				</div>
				<div class="form-group">
					<label>Price</label>
					<input class="form-control" id="price" placeholder="Enter price" step=".01" th:field="*{price}"
						   type="number">
					<p class="text-danger" th:errors="*{price}" th:if="${#fields.hasErrors('price')}"></p>
				</div>
				<div class="form-group">
					<label for="categories">Category</label>
					<select class="form-control" id="categories" name="category" required>
						<option th:each="category : ${categories}"
								th:selected="${product.category?.id == category.id}"
								th:text="${category.name}"
								th:value="${category.id}"></option>
					</select>
				</div>
				<button class="btn btn-primary" type="submit">Submit</button>
			</form>
		</div>
	</div>
</div>


<th:block th:replace="fragments/scripts.html :: scripts">
</th:block>

</body>

</html>
