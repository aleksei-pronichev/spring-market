<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="data" type="org.springframework.data.domain.Page"*/-->

<div class="col-12" th:fragment="paginator(data, linkFragment)" th:if="${data.hasContent()}">
	<nav aria-label="...">
		<ul class="pagination">
			<li class="page-item disabled">
				<a class="page-link" href="#" tabindex="-1">Previous</a>
			</li>

			<li class="page-item"
				th:classappend="${num == data.number + 1} ? 'active'"
				th:each="num : ${#numbers.sequence(1, data.totalPages)}">
				<a th:replace="${linkFragment}">1</a>
			</li>

			<li class="page-item">
				<a class="page-link" href="#">Next</a>
			</li>
		</ul>
	</nav>
</div>

</html>
